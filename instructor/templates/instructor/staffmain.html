<!-- Question Box -->
<div class="col-md-8 question-box">
    <form role="form" action='/qday/mcq_question/' method="post">
            <br>
            <div class="well well-sm" style="background-color:#fff2e6" align="center"><strong><span class="glyphicon glyphicon-asterisk"></span> Question Form <span class="glyphicon glyphicon-asterisk"></span></strong></div>
            <div class="form-group">
                <label for="DailyQuestion">Question</label>
                <div class="input-group">
                    <textarea name="DailyQuestion" id="DailyQuestion" class="form-control" rows="2"  required></textarea>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                </div>
            </div>

             <div class="form-group">
                <label for="ChoiceA">Choice A</label>
                <div class="input-group">
                    <textarea name="ChoiceA" id="ChoiceA" class="form-control" rows="2" required></textarea>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                </div>
            </div>

            <div class="form-group">
                <label for="ChoiceB">Choice B</label>
                <div class="input-group">
                    <textarea name="ChoiceB" id="ChoiceB" class="form-control" rows="2" required></textarea>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                </div>
            </div>
            <div class="form-group">
                <label for="ChoiceC">Choice C</label>
                <div class="input-group">
                    <textarea name="ChoiceC" id="ChoiceC" class="form-control" rows="2" required></textarea>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                </div>
            </div>
            <div class="form-group">
                <label for="ChoiceD">Choice D</label>
                <div class="input-group">
                    <textarea name="ChoiceD" id="ChoiceD" class="form-control" rows="2" required></textarea>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                </div>
            </div>
            <div class="form-group">
            	<label for="ChoiceD">Date, Time for the Quiz</label>
                <div id="datetimepicker1" class="input-group date">
	                <input data-format="MM/dd/yyyy HH:mm:ss PP" type="text" id="datetimepicker_result"class="form-control" required></input>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
                <script type="text/javascript">
				  $(function() {
				    $('#datetimepicker1').datetimepicker({
				      language: 'en',
				      pick12HourFormat: true
				    });
				  });
				</script>
	        </div>
                <div class="form-group">
				  <label for="sel1">Answer Choice</label>
				  <select class="form-control" id="sel1">
				    <option>A</option>
				    <option>B</option>
				    <option>C</option>
				    <option>D</option>
				  </select>
			</div>
			
			<input type="submit" name="submit" id="submit" value="Submit" class="btn btn-info pull-right"/>
    </form>
